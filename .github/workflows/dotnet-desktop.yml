name: Video Recording Tests

on:
  push:
    branches: [ main ]
  workflow_dispatch:

jobs:
  build-and-test:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@v4

    - name: Setup .NET SDK
      uses: actions/setup-dotnet@v4
      with:
        dotnet-version: '8.0.x'

    - name: Install dependencies
      run: |
        sudo apt-get update
        sudo apt-get install -y xvfb x11-utils ffmpeg

    - name: Restore dependencies
      run: dotnet restore --use-current-runtime

    - name: Build project
      run: dotnet build --no-restore --configuration Release

    - name: Run Tests
      run: |
        # Start virtual framebuffer to allow browser rendering
        Xvfb :99 -screen 0 1280x1696x24 &
        export DISPLAY=:99
        dotnet test --no-build --verbosity normal --configuration Release
